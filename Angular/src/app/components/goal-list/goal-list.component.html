<!-- Button trigger create goal popup -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Create Goal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Goal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-md-center">

                        <form>
                            <div class="form-group">
                                <label for="goalNameInput">Goal Name</label>
                                <input type="text" name="goalName" #newGoalName class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="tagInput">Tag</label>
                                <input type="text" name="tag" #newTag class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="totalUnitInput">Goal Number</label>
                                <input type="number" name="totalUnit" #newgoalNumber class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="unitNameInput">Goal Unit</label>
                                <input type="text" name="unitName" #newgoalUnit class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="unitNameInput">Start Date</label>
                                <input type="date" name="length" #newstartDate class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="unitNameInput">Due Date</label>
                                <input type="date" name="length" #newdueDate class="form-control">
                            </div>

                            <button
                                (click)="addGoal(newGoalName, newTag, newgoalNumber, newgoalUnit, newstartDate, newdueDate)">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--display goals-->
<div class="container">
    <div class="card" *ngFor="let goal of goals">
        <app-goal [goal]="goal" (deletedClick)="ngOnInit()"> </app-goal>
    </div>
</div>
